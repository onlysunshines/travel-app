<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
        <link href="/styles/style.css">
        <link href="/styles/resets.css">
        <link href="/styles/slideshow.css">
    </head>

    <body>

        <header>
            <div class="textBox">
                <img src="https://as1.ftcdn.net/v2/jpg/02/10/65/12/1000_F_210651215_Ah1E1pA4nQAHkT21OdOCXmuRd5bxkeIk.jpg" class="getLost" alt="Let's go somewhere Logo">
            </div>
            
        </header>

        <main>
            <section>
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="https://images.unsplash.com/photo-1529963183134-61a90db47eaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aWNlbGFuZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80g" class="slideImage">
                        <div class="text">Iceland</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="https://images.unsplash.com/photo-1553913861-c0fddf2619ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="slideImage">
                        <div class="text">Egypt</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="https://images.unsplash.com/photo-1528181304800-259b08848526?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80g" class="slideImage">
                        <div class="text">Thailand</div>
                    </div>

                
                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>

                <input type="button" value="+ add trip" class="addTrip" />
            </section>

            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <p class="desText">Destination, Departure and Return Date</p>
                    <input id="inputPlace" type="text" name="input" value="" placeholder="Madrid, Spain">
                    <input type="date" name="date" id="startDate">
                    <input type="date" name="date" id="endDate">
                    <input type="submit" name="" value="submit" class="submitButton" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section id="resultsBox">
                <strong class="desResult">Destination Results:</strong>
                <div id="days"></div>
                <div id="results"></div>
            </section>

            <section>
                <div class="poweredLogos">
                    <p class="poweredBy">Powered By:</p>
                    <a href="https://pixabay.com/" target="_blank"><img src="https://logoeps.com/wp-content/uploads/2014/04/23346-pixabay-logo-icon-vector-icon-vector-eps.png" class="pix" alt="pixabay logo"></a>
                    <a href="https://www.geonames.org/" target="_blank"><img src="https://www.vectorlogo.zone/logos/geonames/geonames-ar21.svg" class="geo" alt="geonames logo"></a>
                    <a href="https://www.weatherbit.io/" target="_blank"><img src="https://precog.com/wp-content/uploads/2021/05/weatherbit-logo.svg" class="wea" alt="weatherbit.io logo"></a>
                    <a href="https://open-meteo.com/" target="_blank"><img src="https://pbs.twimg.com/profile_images/1591121427893190664/LtkaUCDu_400x400.jpg" class="ope" alt="openmeteo logo"></a>
                </div>
            </section>
        </main>
        
        <script type="text/javascript" src="./src/client/index.js"></script>

            window.onload = Client.handleSubmit('webpack');

    </body>
</html>
